<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <button onclick="console.log('Cart quantity:', cartquantity);">Show Quantity</button>
    
    <button onclick="cartquantity += 1; console.log('Cart quantity:', cartquantity);">Add to Cart</button>
    
    <button onclick="cartquantity += 2; console.log('Cart quantity:', cartquantity);">+2</button>
    
    <button onclick="cartquantity = 0; console.log('Cart was reset');">Reset Cart</button>

    <script>
        let cartquantity = 0;
    </script>
</body>
</html>
